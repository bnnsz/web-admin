<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
    </head>

    <body>
        <div id="user-profile-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close close-profile-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                        </button>
                        
                    </div>
                    <div class="modal-body" style="width: auto">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="profile_img">
                                    <div id="crop-avatar" >
                                        <!-- Current avatar -->
                                        <img th:if="${profile.get('photo')} != null" 
                                             class="img-responsive avatar-view" 
                                             th:src="@{'/photos/users/'+${profile.get('photo')}}" 
                                             alt="Avatar" style="display: block;
                                             margin-left: auto;
                                             margin-right: auto;f"/>

                                        <img th:if="${profile.get('photo')} == null" 
                                             class="img-responsive avatar-view" 
                                             th:src="@{/images/picture.jpg}" 
                                             alt="Avatar" style="display: block;
                                             margin-left: auto;
                                             margin-right: auto;f"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <ul class="list-unstyled user_data">
                                    <li>
                                        <h4>[[${profile.get('firstname')}]] [[${profile.get('lastname')}]]</h4>
                                    </li>
                                    
                                    <li th:if="${profile.get('email')} != null">
                                        <i class="fa fa-envelope user-profile-icon"></i>
                                        <a th:href="'mailto:'+${profile.get('email')}" target="_blank">[[${profile.get('email')}]]</a>
                                    </li>
                                    <li th:if="${profile.get('phone')} != null">
                                        <i class="fa fa-phone user-profile-icon"></i> [[${profile.get('phone')}]]
                                    </li>
                                    <li th:if="${profile.get('website')} != null">
                                        <i class="fa fa-map-marker user-profile-icon"></i> [[${profile.get('address')}]]
                                    </li>

                                    <li th:if="${profile.get('website')} != null">
                                        <i class="fa fa-briefcase user-profile-icon"></i> [[${profile.get('job')}]]
                                    </li>

                                    <li class="m-top-xs" th:if="${profile.get('website')} != null">
                                        <i class="fa fa-external-link user-profile-icon"></i>
                                        <a th:href="${profile.get('website')}" target="_blank">[[${profile.get('website')}]]</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
