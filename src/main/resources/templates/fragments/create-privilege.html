<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
    </head>

    <body>
        <div th:fragment="create-privilege-dialog" id="create-privilege-dialog" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <form id="create-privilege-form" action="#" th:action="@{/privileges/create}" th:object="${privilegeForm}" method="post" 
                      class="modal-content form-horizontal form-label-left">
                    <div class="modal-header">
                        <button type="button" class="close cancel-create-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title">New Privilege</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="privilegename" name="value" th:field="*{value}" class="form-control col-md-7 col-xs-12" required="required" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel-create-btn" data-dismiss="modal">Cancel</button>
                        <button id="save-create-btn" type="button" class="btn btn-primary" >Save</button>
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
